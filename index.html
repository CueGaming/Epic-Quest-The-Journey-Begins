<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Epic Quest: Undertale Edition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #000;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    // Define game variables
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    const playerSize = 30;

    // Function to draw the player
    function drawPlayer() {
      ctx.fillStyle = '#FFFFFF'; // White color for player
      ctx.fillRect(playerX - playerSize / 2, playerY - playerSize / 2, playerSize, playerSize);
    }

    // Function to clear the canvas
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to update the game state
    function update() {
      clearCanvas();
      drawPlayer();
    }

    // Function to handle keyboard input
    function handleKeyDown(event) {
      const speed = 5; // Adjust the player speed as needed
      switch (event.key) {
        case 'ArrowUp':
          playerY -= speed;
          break;
        case 'ArrowDown':
          playerY += speed;
          break;
        case 'ArrowLeft':
          playerX -= speed;
          break;
        case 'ArrowRight':
          playerX += speed;
          break;
      }
      update();
    }

    // Add event listener for keyboard input
    window.addEventListener('keydown', handleKeyDown);

    // Initial game setup
    update();
  </script>
</body>
</html>
